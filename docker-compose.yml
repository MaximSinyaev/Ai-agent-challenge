version: "3.8"

services:
  # Backend API сервер
  ai-agent-backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - APPLICATION_ENV=${APPLICATION_ENV:-LOCAL}
      - OPEN_ROUTER_API_KEY=${OPEN_ROUTER_API_KEY}
    volumes:
      - ./app:/app/app:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Веб-интерфейс
  ai-agent-web:
    build:
      context: .
      dockerfile: web/Dockerfile
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://ai-agent-backend:8000
    depends_on:
      - ai-agent-backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: ai-agent-network
